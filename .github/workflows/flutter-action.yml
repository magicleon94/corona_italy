name: Flutter Action
#
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
#
jobs:
  #
  build:
    runs-on: ubuntu-latest
    name: Flutter Action
    
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          #flutter-version: '1.9.1+hotfix.6'
            flutter-version: '2.9.0'  
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
